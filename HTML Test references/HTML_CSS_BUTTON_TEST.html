<!-- Start of script !-->
<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}
.button:hover {
  background-color: green;
}
</style>
</head>
<body>
<h2>CSS Button</h2>
<button>Default Button</button>
<button class="button">Styled Button</button>
</body>
</html>
<!-- End of script !-->
